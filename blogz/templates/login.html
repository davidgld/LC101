{% extends "base.html" %}

{% block content %}
<form action="/login" method="post">
    <table>
        <tr>
            <td><label for="username">Blogz Username</label></td>
            <td>
                <input id="username" name="username" type="text" value="{{ username }}">
            </td>
        </tr>
        <tr>
            <td><label for="password">Blogz Password</label></td>
            <td>
                <input id="password" name="password" type="password">
            </td>
        </tr>
    </table>
    <input type="submit" value="Login">
</form>
<p>Don't have a Blogz account? <a href="/signup">Create one!</a></p>
{% endblock %}
